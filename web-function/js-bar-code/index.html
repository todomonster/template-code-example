<!DOCTYPE html>
<!-- https://lindell.me/JsBarcode/ -->
<!-- https://github.com/lindell/JsBarcode/wiki/Options#text-margin -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <svg id="barcode"></svg>
    <svg id="barcode2"></svg>
    <script>
      JsBarcode("#barcode", "Hi world!");
      JsBarcode("#barcode2", "1234", {
        format: "pharmacode",
        lineColor: "#000000",
        width: 4,
        height: 40,
        displayValue: true,
      });
    </script>
  </body>
</html>

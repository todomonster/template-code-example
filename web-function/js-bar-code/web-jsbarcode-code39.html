<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/barcodes/JsBarcode.code39.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  </head>
  <body>
    文件:
    <a href="https://github.com/lindell/JsBarcode/wiki"
      >https://github.com/lindell/JsBarcode/wiki</a
    >
    github:
    <a href="https://github.com/lindell/JsBarcode"
      >https://github.com/lindell/JsBarcode</a
    >
    <br />
    <svg id="barcode1"></svg>
    <!-- or -->
    <canvas id="barcode2"></canvas>
    <!-- or -->
    <img id="barcode3" />

    <script>
      // 要生成的條碼內容
      var barcodeContent = "123456789";
      // 使用JsBarcode生成Code 39條碼
      //   (DOMid,文字,config)
      JsBarcode("#barcode1", barcodeContent + "svg", {
        format: "code39",
        lineColor: "#000000",
        width: 2,
        height: 100,
        displayValue: true,
      });
      JsBarcode("#barcode2", barcodeContent + "canvas", {
        format: "code39",
        lineColor: "#000000",
        width: 2,
        height: 100,
        displayValue: true,
      });
      JsBarcode("#barcode3", barcodeContent + "img", {
        format: "code39",
        lineColor: "#000000",
        width: 2,
        height: 100,
        displayValue: true,
      });
    </script>
  </body>
</html>

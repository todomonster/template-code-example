<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Span</title>
</head>
<body>
    <p>点击下面的文本以进行编辑：</p>
    <span contenteditable="true" style="border: 1px solid #ccc; padding: 3px;" >
        这是可编辑的文本。
    </span>
</body>
</html>

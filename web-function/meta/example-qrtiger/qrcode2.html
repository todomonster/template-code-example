      .dot-elastic {
        position: relative;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #ffc107;
        color: #ffc107;
        animation: dotElastic 1s infinite linear;
      }

      .dot-elastic::before,
      .dot-elastic::after {
        content: "";
        display: inline-block;
        position: absolute;
        top: 0;
      }

      .dot-elastic::before {
        left: -15px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #ffc107;
        color: #ffc107;
        animation: dotElasticBefore 1s infinite linear;
      }

      .dot-elastic::after {
        left: 15px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #ffc107;
        color: #ffc107;
        animation: dotElasticAfter 1s infinite linear;
      }
      @keyframes dotElasticBefore {
        0% {
          transform: scale(1, 1);
        }
        25% {
          transform: scale(1, 1.5);
        }
        50% {
          transform: scale(1, 0.67);
        }
        75% {
          transform: scale(1, 1);
        }
        100% {
          transform: scale(1, 1);
        }
      }
      @keyframes dotElastic {
        0% {
          transform: scale(1, 1);
        }
        25% {
          transform: scale(1, 1);
        }
        50% {
          transform: scale(1, 1.5);
        }
        75% {
          transform: scale(1, 1);
        }
        100% {
          transform: scale(1, 1);
        }
      }

      @keyframes dotElasticAfter {

        }
        25% {

        }
        50% {

        }
        75% {

        }
        100% {

        }
      }
      .loader-wrapper {

      .loaded .loader-wrapper {

        -webkit-transform: translateY(-100%);
        -ms-transform: translateY(-100%);
        transform: translateY(-100%);
        -webkit-transition: all 0.3s 1s ease-out;
        transition: all 0.3s 1s ease-out;

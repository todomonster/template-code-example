<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雷達圖範例</title>
  </head>
  <body>
    <!-- 4.4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 最大高度限制a -->
    <div class="chart" style="height: 500px">
      <canvas id="chart"></canvas>
    </div>
    50<br />
    80<br />
    60<br />
    50<br />

    <script>
      const blue = "#ADD8E6";
      const color = Chart.helpers.color;
      const config = {
        type: "radar",
        data: {
          labels: [["ATK", "attack"], ["V", "vital"], "Z", ["DEF", "defend"]],
          datasets: [
            {
              label: "",
              backgroundColor: color(blue).alpha(0.2).rgbString(),
              borderColor: blue,
              pointBackgroundColor: blue,
              data: [100 - 50, 100 - 80, 100 - 60, 100 - 50], // 要反向同 callback
            },
            {
              label: "",
              backgroundColor: color(blue).alpha(0).rgbString(),
              pointBackgroundColor: color(blue).alpha(0).rgbString(),
              borderColor: color(blue).alpha(0).rgbString(),
              data: [100, 100, 100, 100], // 要反向同 callback
            },
          ],
        },

        options: {
          // <!-- 最大高度限制b -->
          maintainAspectRatio: false,
          // 隱藏 "legend" 或 "圖例"
          plugins: {
            legend: {
              display: false,
            },
          },
          // events: ["mousemove", "mouseout", "click", "touchstart", "touchmove", "touchend"],
          // 移除"mousemove" "click"就不會出現hover
          events: ["mouseout", "touchstart", "touchmove", "touchend"],
          scales: {
            r: {
              grid: {
                circular: true,
              },
              beginAtZero: true,
              ticks: {
                min: 0,
                max: 100,
                stepSize: 25,
                display: true,
                // 內部框和點回傳值
                callback: (value, index, values) => {
                  return 100 - value;
                },
              },
            },
          },
        },
      };

      window.onload = function () {
        window.myRadar = new Chart(document.getElementById("chart"), config);
      };
    </script>
  </body>
</html>

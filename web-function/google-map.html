<!DOCTYPE html>
<html>
  <head>
    <title>Change Map Language</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Change Map Language</h3>
    <button id="change-language">Change Language</button>
    <div id="map"></div>

    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
      //"https://maps.googleapis.com/maps/api/js?key=密碼&region=JP&language=ja&callback=initMap";
      document
        .getElementById("change-language")
        .addEventListener("click", function () {
          const oldScript = document.getElementById("google-maps-script");
          if (oldScript) {
            oldScript.remove();
          }
          const script = document.createElement("script");
          script.id = "google-maps-script";
          script.src =
            "https://maps.googleapis.com/maps/api/js?key=密碼&language=zh-CN&region=CN&callback=initMap";
          document.head.appendChild(script);
        });
    </script>
  </body>
</html>

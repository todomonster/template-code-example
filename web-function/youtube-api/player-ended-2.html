<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed YouTube Video Demo</title>
  </head>
  <body>
    <!-- 普通 -->
    <iframe
      id="ytplayer"
      type="text/html"
      width="640"
      height="360"
      src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
      frameborder="0"
    ></iframe>
    <!-- 進階 -->
    <div id="myYTplayer" class="film"></div>

    <script>
      // https://developers.google.com/youtube/player_parameters?hl=zh-tw
      var player;
      function onYouTubeIframeAPIReady() {
        player = new window.YT.Player("myYTplayer", {
          height: "360",
          width: "640",
          videoId: "lg5WKsVnEA4", // 在此替換成你要播放的影片ID (只能是影片 非short)
          playerVars: {
            autoplay: 1, //自動撥放
            controls: 1, //播放器控制項
            fs: 0, //fullscreen
            rel: 0, // 影片結束後不顯示推薦影片
          },

          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      // 監聽播放狀態變更事件
      function onPlayerStateChange(event) {
        console.log(event.data, YT.PlayerState);
        if (event.data === YT.PlayerState.ENDED) {
          // 播放完畢時觸發
          alert("播放完畢");
        }
      }

      function onPlayerReady(event) {
        // 在影片準備好後靜音
        // event.target.mute();
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas" style="display: none"></canvas>
    <img src="" alt="" id="myImage" />

    <script>
      const blobToBase64 = (blob) => {
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        return new Promise((resolve) => {
          reader.onloadend = () => {
            resolve(reader.result);
          };
        });
      };

      document
        .getElementById("upload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
              const canvas = document.getElementById("canvas");
              const ctx = canvas.getContext("2d");
              canvas.width = img.width;
              canvas.height = img.height;
              ctx.drawImage(img, 0, 0);

              // 保存當前的上下文狀態
              ctx.save();

              // 旋轉畫布，使文字從左下到右上對角線方向
              const angle = Math.atan2(-canvas.height, canvas.width); // 計算旋轉角度
              console.log(angle);
              ctx.translate(canvas.width / 2, canvas.height / 2); // 移動畫布原點到中心
              ctx.rotate(angle); // 旋轉畫布

              // 繪製浮水印（例如文字）
              ctx.font = "30px Arial";
              ctx.fillStyle = "rgba(52, 52, 52, 0.9)"; // 白色半透明
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillText("我是浮水印", 0, 0);

              // 恢復畫布的原始狀態
              ctx.restore();

              // 將 canvas 轉換為 Blob
              canvas.toBlob(function (blob) {
                console.log(blob);
                // 將 Blob 轉換為 File
                const newFile = new File([blob], file.name, {
                  type: file.type,
                });
                console.log(newFile);

                // 使用 FormData 進行上傳
                const formData = new FormData();
                formData.append("file", newFile);

                // call API上傳圖片

                // base64 修改圖片src
                blobToBase64(blob).then((res) => {
                  // do what you wanna do
                  console.log(res); // res is base64 now
                  myImage.src = res;
                });
              }, file.type);
            };
            img.src = e.target.result;
          };

          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>my福利社商店</title>

	<!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="c-login">
	<!-- 內容 -->
	<section class="c-main">
		<div class="main-header">
			<div class="main-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link"><i class="icon icon-clear"></i></a>
                    </li>
                </ul>
			</div>
		</div>
        <div class="logo-container">
            <div class="logo"><img src="images/logo.png"></div>
        </div>
		<div class="form-container form-container-2">
            <form action="shop.html">
                <div class="position-relative mb-3">
                    <label class="form-label form-label-2"><i class="icon icon-member-s"></i></label>
                    <input type="text" class="form-control form-control-2" placeholder="請輸入手機號碼">
                    <div class="form-icon"><i class="icon icon-reset"></i></div>
                </div>
                <div class="position-relative mb-3">
                    <label class="form-label form-label-2"><i class="icon icon-member-s"></i></label>
                    <input type="text" class="form-control form-control-2" placeholder="請輸入手機號碼">
                    <div class="form-icon"><i class="icon icon-eye"></i></div>
                </div>
                <div class="position-relative mb-3">
                    <label class="form-label form-label-2"><i class="icon icon-member-s"></i></label>
                    <input type="text" class="form-control form-control-2" placeholder="請輸入手機號碼">
                    <div class="form-icon"><i class="icon icon-eye-slash"></i></div>
                </div>
                <div class="position-relative mb-3">
                    <label class="form-label form-label-2"><i class="icon icon-lock"></i></label>
                    <input type="text" class="form-control form-control-2" placeholder="請輸入手機驗證碼">
                </div>
                <div class="mt-5">
                    <div class="form-word text-center">還沒有收到驗證碼嗎？請等候60s後再點選重新發送</div>
                </div>
                <div class="btn-container mt-5 text-center">
                    <button class="btn btn-next" type="submit"><i class="icon icon-next"></i></button>
                </div>
			</form>
		</div>
	</section>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/into.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-easy-lightbox@next/dist/vue-easy-lightbox.umd.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="">
        <div
          v-for="(src, index) in imgs"
          :key="index"
          class="pic"
          @click="() => showImg(index)"
        >
          <img :src="src.src" />
        </div>
      </div>
      <vue-easy-lightbox
        :visible="visibleRef"
        :imgs="imgs"
        :index="indexRef"
        @hide="onHide"
        :mask-closable="false"
        :move-disabled="true"
        :zoom-scale="0.3"
        :max-zoom="3"
        :min-zoom="0.1"
      ></vue-easy-lightbox>
    </div>
    <script>
      const { ref } = Vue;
      const app = Vue.createApp({
        setup() {
          const visibleRef = ref(false);
          const indexRef = ref(0);
          const imgs = [
            {
              src: "https://via.placeholder.com/450.png/",
              title: "this is title",
            },
            {
              src: "https://via.placeholder.com/500.png/",
              title: "this is title",
            },
            {
              src: "https://via.placeholder.com/600.png/",
              title: "this is title",
            },
            {
              src: "https://via.placeholder.com/700.png/",
              title: "this is title",
            },
          ];
          const showImg = (index) => {
            indexRef.value = index;
            visibleRef.value = true;
          };
          const onHide = () => (visibleRef.value = false);
          return {
            visibleRef,
            indexRef,
            imgs,
            showImg,
            onHide,
          };
        },
      });
      // Registering VueEasyLightbox for your VueApp.
      app.use(VueEasyLightbox);
      app.mount("#app");
    </script>
  </body>
</html>

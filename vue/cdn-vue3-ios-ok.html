<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3 ios 不能用ESM</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="vsc-initialized">
    <div id="app">
      <span> {{count}} </span>
      <button @click="increment">increment</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { ref, createApp } = Vue;
      createApp({
        setup() {
          const count = ref(0);

          const increment = () => {
            count.value++;
          };

          return {
            count,
            increment,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>

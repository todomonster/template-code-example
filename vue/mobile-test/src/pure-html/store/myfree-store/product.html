<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>my福利社商店</title>

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="c-product">
    <!-- 表頭 -->
    <header class="c-header">
        <nav class="navbar ui-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:history.back();" class="nav-link"><i class="icon icon-back"></i></a>
                </li>
            </ul>
            <h1 class="navbar-brand">商品管理 (1)</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 內容 -->
    <section class="c-main">
        <div class="product-container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-left">
                            <img src="images/img_shop_s.png" class="card-img">
                        </div>
                        <div class="col-right">
                            <div class="card-title">沙拉</div>
                            <div class="card-price">$ 100</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <div class="card-shelf"><span class="green">上架中</span></div>
                        <div class="card-stock">庫存 (1)</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-left">
                            <img src="images/img_shop_s2.png" class="card-img">
                        </div>
                        <div class="col-right">
                            <div class="card-title">沙拉</div>
                            <div class="card-price">$ 100</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <div class="card-shelf"><span class="red">下架中</span></div>
                        <div class="card-stock">庫存 (1)</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-left">
                            <img src="images/img_shop_s3.png" class="card-img">
                        </div>
                        <div class="col-right">
                            <div class="card-title">沙拉</div>
                            <div class="card-price">$ 100</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <div class="card-shelf"><span class="green">上架中</span></div>
                        <div class="card-stock">庫存 (1)</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-container">
            <button class="btn btn-add" type="button" onclick="javascript:location.href='product-add.html'">新增商品</button>
        </div>
    </section>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/into.js"></script>
</body>
</html>

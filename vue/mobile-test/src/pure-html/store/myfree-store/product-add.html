<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>my福利社商店</title>

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="c-product">
    <!-- 表頭 -->
    <header class="c-header">
        <nav class="navbar ui-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:history.back();" class="nav-link"><i class="icon icon-back"></i></a>
                </li>
            </ul>
            <h1 class="navbar-brand">新增商品</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 內容 -->
    <section class="c-main">
        <div class="form-container form-container-3">
            <form>
                <div class="mb-2">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="SwitchCheck">上架</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheck">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">圖片</label>
                    <div class="plus-container">
                        <label class="form-file-label">
                            <i class="icon icon-plus-grey"></i>
                        </label>
                        <input type="file" class="form-file-input">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">商店名稱<span class="must">必填</span></label>
                    <input type="text" class="form-control" placeholder="請輸入商店名稱" value="">
                </div>
                <div class="mb-2">
                    <label class="form-label">商品描述</label>
                    <textarea class="form-control" rows="5" placeholder="請輸入商品描述"></textarea>
                </div>
                <div class="mb-2">
                    <label class="form-label">價格<span class="must">必填</span></label>
                    <input type="text" class="form-control" placeholder="請輸入價格" value="">
                </div>
                <div class="mb-2">
                    <label class="form-label">庫存<span class="must">必填</span></label>
                    <input type="text" class="form-control" placeholder="請輸入庫存" value="">
                </div>
            </form>
        </div>
        <div class="add-container">
            <button class="btn btn-add" type="button">新增</button>
        </div>
    </section>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/into.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>my福利社商店</title>

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <!-- 表頭 -->
    <header class="c-header c-header-2">
        <nav class="navbar ui-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:history.back();" class="nav-link"><i class="icon icon-back-grey"></i></a>
                </li>
            </ul>
            <h1 class="navbar-brand">編輯商店資料</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"><i class="icon icon-clear-grey"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 內容 -->
    <section class="c-main">
        <div class="form-container">
            <form>
                <div class="image-container">
                    <div class="image"><img src="images/img_shop.png"></div>
                    <div class="camera-container">
                        <label class="form-file-label">
                            <i class="icon icon-camera"></i>
                        </label>
                        <input type="file" class="form-file-input">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">商店名稱<span class="must">必填</span></label>
                    <input type="text" class="form-control" placeholder="請輸入商店名稱" value="" readonly>
                </div>
                <div class="mb-2">
                    <label class="form-label">負責人</label>
                    <input type="text" class="form-control" placeholder="請輸入負責人" value="">
                </div>
                <div class="mb-2">
                    <label class="form-label">商店地址<span class="must">必填</span></label>
                    <div class="row mb-2">
                        <div class="col">
                            <select class="form-control form-select">
                                <option selected>請選擇縣市</option>
                                <option>臺北市</option>
                                <option>新北市</option>
                                <option>桃園市</option>
                                <option>臺中市</option>
                                <option>臺南市</option>
                                <option>高雄市</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control form-select">
                                <option selected>請選擇鄉鎮市區</option>
                                <option>中區</option>
                                <option>東區</option>
                                <option>西區</option>
                                <option>南區</option>
                                <option>北區</option>
                                <option>西屯區</option>
                                <option>南屯區</option>
                                <option>北屯區</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="請輸入商店地址" value="">
                </div>
                <div class="mb-2">
                    <label class="form-label">電話</label>
                    <input type="text" class="form-control" placeholder="請輸入電話" value="">
                </div>
                <div class="mb-2">
                    <label class="form-label">營業時間</label>
                    <div class="input-list">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" name="week1" id="week1">
                            <label class="form-check-label" for="week1">星期日</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" name="week2" id="week2" checked>
                            <label class="form-check-label" for="week2">星期一</label>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <select class="form-control form-select">
                                    <option selected>請選擇時間</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-control form-select">
                                    <option selected>請選擇時間</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" name="week3" id="week3">
                            <label class="form-check-label" for="week3">星期二</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" name="week4" id="week4">
                            <label class="form-check-label" for="week4">星期三</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" name="week5" id="week5">
                            <label class="form-check-label" for="week5">星期四</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" name="week6" id="week6">
                            <label class="form-check-label" for="week6">星期五</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" name="week7" id="week7">
                            <label class="form-check-label" for="week7">星期六</label>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">大分類</label>
                    <div class="input-pill">
                        <div class="row">
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="kind" id="kind1" checked>
                                <label class="form-check-label" for="kind1">食</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="kind" id="kind2">
                                <label class="form-check-label" for="kind2">衣</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="kind" id="kind3">
                                <label class="form-check-label" for="kind3">住</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="kind" id="kind4">
                                <label class="form-check-label" for="kind4">行</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="kind" id="kind4">
                                <label class="form-check-label" for="kind4">樂</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">價格範圍</label>
                    <div class="input-pill">
                        <div class="row">
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="price" id="price1">
                                <label class="form-check-label" for="price1">$</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="price" id="price2" checked>
                                <label class="form-check-label" for="price2">$$</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="price" id="price3">
                                <label class="form-check-label" for="price3">$$$</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="price" id="price4">
                                <label class="form-check-label" for="price4">$$$$</label>
                            </div>
                            <div class="col form-check">
                                <input type="radio" class="form-check-input" name="price" id="price4">
                                <label class="form-check-label" for="price4">$$$$$</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">分類標籤(請用逗號分格標籤)</label>
                    <input type="text" class="form-control" placeholder="請輸入分類標籤" value="">
                </div>
                <div class="mt-3 mb-2">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="SwitchCheck">商店狀態</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheck" checked>
                    </div>
                </div>
                <div class="btn-container mt-4 d-flex justify-content-between">
                    <button class="btn btn-skip" type="button">Skip</button>
                    <button class="btn btn-next-grey" type="submit"><i class="icon icon-next"></i></button>
                </div>
            </form>
        </div>
    </section>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/into.js"></script>
</body>
</html>

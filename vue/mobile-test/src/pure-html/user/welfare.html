<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>my福利社商店</title>

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <!-- 表頭 -->
    <header class="c-header">
        <nav class="navbar ui-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:history.back();" class="nav-link"><i class="icon icon-back"></i></a>
                </li>
            </ul>
            <h1 class="navbar-brand">索取福利金</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 內容 -->
    <section class="c-main">
        <div class="navbar-container">
            <div class="gooddetail-container">
                <div class="image-container">
                    <div class="image"><img src="images/img_shop.png"></div>
                </div>
                <div class="item-container">
                    <div class="item-title mb-2">心居酒屋大連店</div>
                </div>
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label class="form-label mb-1">消費金額</label>
                            <input type="text" class="form-control" placeholder="請輸入消費金額" value="100">
                        </div>
                        <div class="item-container item-container-4">
                            <div class="d-flex">
                                <div class="col-left pb-2">超級點</div>
                                <div class="col-right pb-2"><div class="orange">240</div></div>
                            </div>
                            <div class="d-flex border-0">
                                <div class="col-left pt-0">福利金</div>
                                <div class="col-right pt-0"><div class="green">0</div></div>
                            </div>
                            <div class="d-flex">
                                <div class="col-left">超級點餘額</div>
                                <div class="col-right">240</div>
                            </div>
                        </div>
                        <div class="btn-container mt-4">
                            <button class="btn btn-welfare" type="submit">索取福利金</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 表尾 -->
    <div id="footer-tabbar"></div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/into.js"></script>

    <script src="js/datas/footer_data.js"></script>
    <!-- <script src="js/datas/footer_data_02.js"></script> -->
    <script src="js/footer_function.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>my福利社商店</title>

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <!-- 表頭 -->
    <header class="c-header">
        <nav class="navbar ui-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:history.back();" class="nav-link"><i class="icon icon-back"></i></a>
                </li>
            </ul>
            <h1 class="navbar-brand">我要回報</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 內容 -->
    <section class="c-main">
        <div class="navbar-container">
            <div class="gooddetail-container">
                <div class="image-container">
                    <div class="image"><img src="images/img_shop.png"></div>
                </div>
                <div class="item-container">
                    <div class="item-title mb-2">心居酒屋大連店</div>
                </div>
                <div class="form-container">
                    <form>
                        <div class="mb-2">
                            <label class="form-label mb-2">回報</label>
                            <div class="input-list">
                                <div class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="welfare" id="welfare1" checked>
                                    <label class="form-check-label" for="welfare1">店家已停業</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="welfare" id="welfare2">
                                    <label class="form-check-label" for="welfare2">無法使用優惠</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="welfare" id="welfare3">
                                    <label class="form-check-label" for="welfare3">帳款有爭議</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="welfare" id="welfare4">
                                    <label class="form-check-label" for="welfare4">其他</label>
                                </div>
                            </div>
                        </div>
                        <div class="btn-container mt-5">
                            <button class="btn btn-welfare" type="submit">我要回報</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 表尾 -->
    <div id="footer-tabbar"></div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/into.js"></script>

    <script src="js/datas/footer_data.js"></script>
    <!-- <script src="js/datas/footer_data_02.js"></script> -->
    <script src="js/footer_function.js"></script>
</body>
</html>
